<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Eligibility Rule Engine</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- CSS link -->
</head>
<body>
    <div class="container">
        <h1>User Eligibility Rule Engine</h1>

        <div class="input-section">
            <h2>User Input</h2>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" placeholder="Enter salary" required><br>

            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" placeholder="Enter experience" required><br>

            <label for="department">Department:</label>
            <select id="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Engineering">Engineering</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Finance">Finance</option>
                <option value="IT">IT</option>
            </select><br>
        </div>

        <div class="rule-section">
            <h2>Create Rule</h2>
            <textarea id="ruleInput" placeholder="Enter your rule here..." rows="4"></textarea><br>
            <button class="button" onclick="addRule()">Add Rule</button>
            <button class="button" onclick="updateLastRule()">Update Last Rule</button>
            <button class="button" onclick="removeLastRule()">Remove Rule</button>
            <div id="rulesList" class="output"></div>
            <div id="astRepresentation" class="output" style="display: none;"></div>
        </div>

        <div class="combine-section">
            <h2>Combine Rules</h2>
            <button class="button" onclick="combineRules()">Combine Rules</button>
            <button class="button" onclick="deleteCombinedRules()">Delete Combined Rules</button>
            <div id="combinedOutput" class="output"></div>
            <div id="combinedRuleString" class="output" style="display: none;"></div>
            <input type="hidden" id="combinedAst" value="">
        </div>

        <div class="evaluate-section">
            <h2>Evaluate Rule</h2>
            <button class="button" onclick="evaluateRule()">Evaluate Rule</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
